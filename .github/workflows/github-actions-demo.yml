name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, linux-1]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # - name: Set up JDK 11

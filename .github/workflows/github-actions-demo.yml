    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        IMAGE_NAME=smr123/maven
        IMAGE_TAG=${GITHUB_RUN_NUMBER}
        docker build . --file Dockerfile --tag $IMAGE_NAME:$IMAGE_TAG --label "runnumber=${GITHUB_RUN_ID}"
        docker push $IMAGE_NAME:$IMAGE_TAG
    
    
    - name: changing the deployment of git repo
      uses: actions/checkout@v3
      with:
          repository: 'Shashank78351/maven'
          token: ${{ secrets.TOKEN }}

    - name: Update deployment YAML
      run: |
            sed -i "s+image:.*+image: $IMAGE_NAME:$IMAGE_TAG+g" kube/deployment.yml
  
    - name: Check for changes and commit if necessary
      run: |
            echo "IMAGE_NAME: $IMAGE_NAME"
            echo "IMAGE_TAG: $IMAGE_TAG"
            git diff --exit-code --quiet || (git commit -am "Update image to $IMAGE_NAME:$IMAGE_TAG" && git push origin master)
          
             
          
      
